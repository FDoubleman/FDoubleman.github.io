<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 基本样式（可移动到 style.css） */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            padding: 20px;
            background: #f7f7f7;
        }

        .todo-app {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        h2 {
            margin: 0 0 12px 0;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            align-items: center;
        }

        .controls input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls button {
            padding: 8px 12px;
            border: 0;
            background: #1976d2;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button.secondary {
            background: #eee;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 6px;
        }

        .filters button {
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }

        .filters button.active {
            background: #1976d2;
            color: #fff;
            border-color: #1976d2;
        }

        .todo-list {
            margin-top: 12px;
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .todo-item .text {
            flex: 1;
            word-break: break-word;
        }

        .todo-item.done .text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-item .actions {
            display: flex;
            gap: 6px;
        }

        .small-btn {
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }

        .meta {
            margin-top: 8px;
            color: #666;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-home {
            text-decoration: none;
            color: #1976d2;
        }

        @media (max-width:520px) {
            .controls {
                flex-direction: column;
            }

            .controls input[type="text"] {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="todo-app" role="application" aria-label="待办事项应用">
        <h2>待办事项(TODO)</h2>
        <!-- 控制区：输入、新题、难度/排序/过滤等 -->
        <div class="controls" aria-hidden="false">
            <!-- 新任务输入框 -->
            <input id="todoInput" type="text" placeholder="输入新任务并回车 点击添加" aria-label="新任务输入" />
            <!-- 添加按钮 -->
            <button id="btnAdd">添加任务</button>



            <!-- 过滤器：全部/未完成/已完成 -->
            <div class="filters" role="tablist" aria-label="任务过滤">
                <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">全部</button>
                <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">未完成</button>
                <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">已完成</button>
            </div>
            <!-- 排序选择（可按创建时间或优先级） -->

            <select id="sortSelect" aria-label="任务排序方式">
                <option value="created_desc">按创建时间（新→旧）</option>
                <option value="created_asc">按优先级（旧→新）</option>
                <option value="priority_desc">按优先级（高→低）</option>
            </select>
        </div>
        <!-- 任务列表容器（通过 JS 渲染） -->
        <ul id="todoList" class="todo-list" aria-live="polite"></ul>

        <!-- 底部信息与操作 -->
        <div class="meta">
            <div id="counter">共 0 条</div>
            <div>
                <button id="btnClearDone" class="small-btn">清除已完成</button>

            </div>
        </div>
        <div>
            <a href="index.html" class="link-home">返回首页</a>
        </div>
        <!-- 逻辑脚本 -->
        <script src="scripts/todo.js"></script>

</html>
