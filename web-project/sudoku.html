<!DOCTYPE html>
<!-- 
    HTML5 文档类型声明
    数独游戏页面
-->
<html lang="zh-CN">
<!-- 
    lang="zh-CN"：指定页面语言为简体中文
-->

<head>
  <!-- 
      head 标签：包含页面的元数据和资源引用
  -->
  
  <!-- 字符编码：UTF-8 -->
  <meta charset="utf-8" />
  
  <!-- 
      视口设置：响应式设计
      width=device-width：页面宽度等于设备宽度
      initial-scale=1：初始缩放比例为 100%
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- 页面标题：显示在浏览器标签页上 -->
  <title>数独 - 小游戏</title>
  
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="style.css">
  
  <!-- 
      内联样式：数独游戏页面特定的样式
      这些样式只在这个页面使用
  -->
  <style>
    /* 
       数独包装器：包含整个数独游戏的容器
       max-width: 840px：最大宽度，在大屏幕上不会太宽
       margin: 24px auto：上下边距 24px，左右自动（居中）
       padding: 18px：内边距
       background: #fff：白色背景
       border-radius: 8px：圆角
       border: 1px solid #ddd：浅灰色边框
    */
    .sudoku-wrapper{ 
      max-width:840px;
      margin:24px auto;
      padding:18px;
      background:#fff;
      border-radius:8px;
      border:1px solid #ddd;
    }
    
    /* 
       数独头部：包含标题和控制按钮的区域
       display: flex：使用弹性布局
       align-items: center：垂直居中对齐
       justify-content: space-between：两端对齐（标题在左，控制按钮在右）
       margin-bottom: 12px：下边距
    */
    .sudoku-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }
    
    /* 
       数独网格：9x9 的网格布局
       display: grid：使用 CSS Grid 布局（非常适合创建网格）
       grid-template-columns: repeat(9, 40px)：创建 9 列，每列 40px 宽
       grid-auto-rows: 40px：每行高度 40px
       gap: 0：单元格之间没有间距（我们使用边框来分隔）
       background: #ddd：浅灰色背景
       padding: 6px：内边距
       border-radius: 6px：圆角
    */
    .sudoku-grid{
      display:grid;
      grid-template-columns:repeat(9,40px);
      grid-auto-rows:40px;
      gap:0;
      background:#ddd;
      padding:6px;
      border-radius:6px;
    }
    
    /* 
       数独单元格：每个格子的样式
       width: 40px：宽度 40px
       height: 40px：高度 40px
       border: 1px solid #e0e0e0：浅灰色边框
       box-sizing: border-box：边框包含在宽度内
       text-align: center：文字居中
       font-size: 18px：字体大小
       background: #fff：白色背景
    */
    .sudoku-cell{
      width:40px;
      height:40px;
      border:1px solid #e0e0e0;
      box-sizing:border-box;
      text-align:center;
      font-size:18px;
      background:#fff;
    }
    
    /* 
       提示单元格（题目给出的数字）
       .clue 类：表示这是题目中已经给出的数字，用户不能修改
       background: #f2f4f8：浅蓝色背景，区分提示和用户输入
       font-weight: 700：加粗显示
    */
    .sudoku-cell.clue{
      background:#f2f4f8;
      font-weight:700;
    }
    
    /* 
       错误单元格（用户填错的数字）
       .incorrect 类：表示用户填写的数字与答案不符
       background: #f8d7da：浅红色背景，提示错误
    */
    .sudoku-cell.incorrect{
      background:#f8d7da;
    }
    
    /* 
       3x3 宫格的边框加粗
       数独规则：9x9 的网格被分成 9 个 3x3 的小宫格
       为了视觉上区分这些宫格，我们在每 3 个单元格后加粗边框
    */
    
    /* 
       竖向分割线：在每个第 3 列后绘制较深的分割线
       :nth-child(3n)：选择每第 3 个子元素（第 3、6、9 列）
       border-right: 3px solid #8c8c8c：右边框加粗为 3px，深灰色
    */
    .sudoku-grid .sudoku-cell:nth-child(3n){
      border-right:3px solid #8c8c8c;
    }
    
    /* 
       横向分割线：在第 3 行和第 6 行后绘制较深的分割线
       :nth-child(n+19):nth-child(-n+27)：选择第 19-27 个元素（第 3 行）
       :nth-child(n+46):nth-child(-n+54)：选择第 46-54 个元素（第 6 行）
       border-bottom: 3px solid #8c8c8c：底边框加粗为 3px
    */
    .sudoku-grid .sudoku-cell:nth-child(n+19):nth-child(-n+27),
    .sudoku-grid .sudoku-cell:nth-child(n+46):nth-child(-n+54){
      border-bottom:3px solid #8c8c8c;
    }
    
    /* 
       控制按钮样式
       margin-left: 8px：左边距，让按钮之间有间距
       padding: 6px 10px：内边距
    */
    .sudoku-controls button{
      margin-left:8px;
      padding:6px 10px;
    }
    
    /* 返回首页链接样式 */
    a.home-link{
      margin-left:8px;
    }
  </style>
</head>

<body>
  <!-- 
      body 标签：页面可见内容区域
  -->
  
  <!-- 
      数独包装器：包含整个数独游戏的容器
  -->
  <div class="sudoku-wrapper">
    <!-- 
        数独头部：标题和控制区域
    -->
    <div class="sudoku-header">
      <!-- 页面标题 -->
      <h2>数独小游戏</h2>
      
      <!-- 
          控制区域：包含难度选择、各种操作按钮
      -->
      <div class="sudoku-controls">
        <!-- 
            难度标签
            for="difficulty"：关联到 id 为 "difficulty" 的下拉框
        -->
        <label for="difficulty">难度：</label>
        
        <!-- 
            难度选择下拉框
            id="difficulty"：唯一标识符，JavaScript 通过这个 id 获取选中的难度
        -->
        <select id="difficulty">
          <!-- 
              option：下拉选项
              value：选项的值，JavaScript 通过这个值知道用户选择了哪个难度
              selected：默认选中这个选项
          -->
          <option value="easy">简单</option>
          <option value="medium" selected>普通</option>
          <option value="hard">困难</option>
        </select>
        
        <!-- 
            新题按钮
            id="btnNew"：唯一标识符
            点击后会生成一道新的数独题目
        -->
        <button id="btnNew">新题</button>
        
        <!-- 
            检查按钮
            id="btnCheck"：唯一标识符
            点击后会检查用户填写的答案，标出错误的格子
        -->
        <button id="btnCheck">检查</button>
        
        <!-- 
            显示答案按钮
            id="btnSolve"：唯一标识符
            点击后会显示完整的答案（会弹出确认对话框）
        -->
        <button id="btnSolve">显示答案</button>
        
        <!-- 
            重置按钮
            id="btnReset"：唯一标识符
            点击后会清除用户填写的所有数字，恢复到初始题目状态
        -->
        <button id="btnReset">重置</button>
        
        <!-- 
            返回首页链接
            href="index.html"：链接到首页
            class="home-link"：链接样式类
        -->
        <a class="home-link" href="index.html">
          <button>返回首页</button>
        </a>
      </div>
    </div>

    <!-- 
        数独网格容器
        id="sudokuGrid"：唯一标识符，JavaScript 会在这里动态创建 9x9 的输入框网格
        class="sudoku-grid"：CSS 类名，用于样式
        aria-label="数独棋盘"：为屏幕阅读器提供说明
    -->
    <div id="sudokuGrid" class="sudoku-grid" aria-label="数独棋盘"></div>

    <!-- 
        使用说明
        style：内联样式
        margin-top: 12px：上边距
        color: #666：文字颜色（灰色）
        font-size: 14px：字体大小
    -->
    <p style="margin-top:12px;color:#666;font-size:14px">
      说明：使用键盘输入数字1-9。点击"检查"标出错误格子，"显示答案"会填充解答，"重置" 恢复题目。
    </p>
  </div>

  <!-- 
      引入 JavaScript 脚本
      src="scripts/sudoku.js"：脚本文件路径
      这个文件包含了数独游戏的所有逻辑：
      - 生成数独题目（不同难度）
      - 验证用户输入
      - 检查答案
      - 显示答案
      - 重置题目
  -->
  <script src="scripts/sudoku.js"></script>
</body>
</html>
