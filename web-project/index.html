<!DOCTYPE html>
<!-- 
    HTML5 文档类型声明
    告诉浏览器这是一个 HTML5 标准的网页
-->
<html lang="zh-CN">
<!-- 
    html 标签：网页的根元素
    lang="zh-CN"：指定页面语言为简体中文，有助于搜索引擎和屏幕阅读器理解页面内容
-->

<head>
    <!-- 
        head 标签：包含网页的元数据（不会直接显示在页面上）
        包括：标题、字符编码、样式表链接、脚本引用等
    -->
    
    <!-- 
        meta charset="UTF-8"：指定网页使用的字符编码
        UTF-8 可以正确显示中文、英文、日文等多种字符
        必须放在 head 的最前面，避免乱码
    -->
    <meta charset="UTF-8">
    
    <!-- 
        viewport 元标签：控制移动设备的显示方式
        width=device-width：页面宽度等于设备屏幕宽度
        initial-scale=1.0：初始缩放比例为 100%（不放大也不缩小）
        这个标签对于响应式设计非常重要，让网页在手机上正常显示
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
        title 标签：定义浏览器标签页上显示的标题
        也会被搜索引擎用作搜索结果中的标题
    -->
    <title>首页</title>
    
    <!-- 
        link 标签：引入外部样式表文件
        rel="stylesheet"：表示这是一个样式表
        href="style.css"：样式表文件的路径（相对于当前 HTML 文件）
        这个文件定义了页面的所有样式，如颜色、字体、布局等
    -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- 
        body 标签：包含网页的所有可见内容
        用户在浏览器中看到的所有内容都在这里
    -->
    
    <!-- 
        div 标签：一个通用的容器元素，用于组织和布局内容
        class="container"：给这个 div 添加一个 CSS 类名
        在 style.css 中定义了 .container 的样式（如最大宽度、居中对齐等）
    -->
    <div class="container">
        <!-- 
            home-card：首页卡片容器
            使用 flexbox 布局，让内容垂直和水平居中
        -->
        <div class="home-card">
            <!-- 
                h1 标签：一级标题，通常用于页面主标题
                在 SEO（搜索引擎优化）中，h1 是最重要的标题
            -->
            <h1>欢迎</h1>
            
            <!-- 
                home-actions：操作按钮区域
                包含两个按钮：数独游戏和待办清单
            -->
            <div class="home-actions">
                <!-- 
                    a 标签：超链接，用于跳转到其他页面
                    href="sudoku.html"：点击后跳转到数独游戏页面
                    
                    button 标签：按钮元素
                    class="btn btn-primary"：应用两个 CSS 类
                    - btn：按钮的基础样式
                    - btn-primary：主要按钮样式（通常是蓝色背景）
                    id="openSudoku"：给按钮一个唯一标识符，JavaScript 可以通过这个 id 找到并操作这个按钮
                -->
                <a href="sudoku.html">
                    <button class="btn btn-primary" id="openSudoku">玩数独小游戏</button>
                </a>
                
                <!-- 
                    第二个按钮：待办清单
                    class="btn btn-ghost"：ghost 样式（透明背景，带边框）
                -->
                <a href="todo.html">
                    <button class="btn btn-ghost" id="openTodo">待办清单</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
